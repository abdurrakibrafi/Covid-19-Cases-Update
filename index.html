<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 live Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b20ab287fd.js"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

       <div class="container">
          <h1>Covid-19 Case in <span id="country"> </span><img class="px-2" id="flag" src=""></h1>  
          <div class="board mt-4">
              <div class="card a">
                  <i class="fa fa-tachometer"></i>
                  <h5>Active Case</h5>
                  <span id="active"></span>
              </div>
              <div class="card ca">
                <i class="fa fa-th-list"></i>
                <h5>Total Case</h5>
                <span id="cases"></span>
            </div>

            <div class="card cr">
                <i class="fa fa-times-circle"></i>
                <h5>Critical Case</h5>
                <span id="critical"></span>
            </div>
            <div class="card b">
                <i class="fa fa-times"></i>
                <h5>Total Death</h5>
                <span id="death"></span>
            </div>
            <div class="card r">
                <i class="fa fa-check-square"></i>
                <h5>Recoverd Case</h5>
                <span id="recovered"></span>
            </div>
            <div class="card t">
                <i class="fa fa-eye"></i>
                <h5>Total test Done</h5>
                <span id="tests"></span>
            </div>
          </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"type="module"></script>
</body>
</html>
